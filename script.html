<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
</head>    
<body>
    <script>
        function computerPlay(){
            let myArray=["Rock", "Paper", "Scissors"];
            let randItem = myArray[Math.floor(Math.random()*myArray.length)];
            return randItem;
        }
        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            let returnstr = (playerSelection.slice(0,1)).toUpperCase() + playerSelection.slice(1);
            
            if(playerSelection==computerSelection.toLowerCase()){
                numberr=0;
                return('It\'s a draw!');
            }
            else if((playerSelection=='rock' && computerSelection=='Paper') || (playerSelection=='scissors' && computerSelection=='Rock') || (playerSelection=='paper' && computerSelection=='Scissors')){
                numberr=1;
                return(`You lose! ${computerSelection} beats ${returnstr}!`)
            }
            else{
                numberr=-1;
                return(`You win! ${returnstr} beats ${computerSelection}!`)
            }
        }
        function game(){
            for(i=0; i<5; i++){
                let playerSelection=prompt('Enter your choice: ');
                let computerSelection=computerPlay();
                console.log(playRound(playerSelection, computerSelection));
                if(numberr==1){compscore++;}
                else if(numberr==-1){userscore++;}
            }
            if(userscore>compscore){
                console.log(`Your score is ${userscore} to the computer\'s ${compscore}!`);
                console.log('You win!');}
            else if(compscore>userscore){
                console.log(`Your score is ${userscore} to the computer\'s ${compscore}!`);
                console.log('You lose!');}
            else{console.log('It\'s a draw!');}
            }
        let numberr=0
        let userscore=0
        let compscore=0
        game()
    </script>
</body>
</html>
